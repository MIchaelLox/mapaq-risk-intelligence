<!doctype html>
<html>
<head>
   <title>MAPAQ Risk Dashboard</title>
</head>
<body>
   <h1>MAPAQ Risk Dashboard</h1>
   <form method="post">
       <label>Theme:</label>
       <select name="theme">
           {% for t in themes %}
           <option value="{{t}}">{{t}}</option>
           {% endfor %}
       </select>

       <label>City:</label>
       <select name="city">
           {% for c in cities %}
           <option value="{{c}}">{{c}}</option>
           {% endfor %}
       </select>

       <button type="submit">Get risk</button>
   </form>

   {% if probability is not none %}
       <h2>Probability: {{ probability }}</h2>
       <h3>Risk level: {{ risk_level }}</h3>
   {% endif %}
</body>
</html>
